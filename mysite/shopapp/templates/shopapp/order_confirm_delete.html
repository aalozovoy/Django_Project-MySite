{% extends 'shopapp/base.html' %}

{% block title %}
    Delete order # {{ object.pk }}
{% endblock %}


{% block body %}
    <h1>Delete order # {{ object.pk }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">
            Back to product # {{ object.pk }}</a>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete </button>
        </form>
    </div>
{% endblock %}
