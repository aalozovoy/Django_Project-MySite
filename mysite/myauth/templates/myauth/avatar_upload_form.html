{% extends 'myauth/base.html' %}

{% block title %}
    Uploading (changing) an avatar
{% endblock %}

{% block body %}
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user.profile.avatar}}
            <button type="submit">
                Update
            </button>
        </form>
    </div>
    <div>
        <a href="{% url 'myauth:about_me' %}">Back to about_me</a>
    </div>
{% endblock %}
