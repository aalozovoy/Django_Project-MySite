{% extends 'myauth/base.html' %}

{% block title %}
    Uploading (changing) an avatar
{% endblock %}

{% block body %}
    <h1>Uploading (changing) an avatar</h1>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="avatar">
        <button type="submit">Upload Avatar</button>
    </form>
    <div>
        <a href="{% url 'myauth:about_me' %}">Back to about_me</a>
    </div>
{% endblock %}
