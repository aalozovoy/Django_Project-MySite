{% extends 'blogapp/base.html' %}


{% block title %}
    Article # {{ article.pk }}
{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>
        <p>Title: {{ article.title }}</p>
        <p>Published: {{ article.published_at }}</p>
        <p>Content: {{ article.content }}</p>
    </div>
    <div>
        <a href="{% url 'blogapp:articles' %}">Back to articles list</a>
    </div>
{% endblock %}
