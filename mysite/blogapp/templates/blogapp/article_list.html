{% extends 'blogapp/base.html' %}


{% block title %}
    Articles
{% endblock %}

{% block body %}
    <h1>Articles: </h1>
    {% if articles %}
        <div>
            {% for article in articles %}
                <div>
                    <p>
                        <a href="{% url 'blogapp:article' pk=article.pk %}">{{ article.title }}</a>
                    </p>
                    <p>Published: {{ article.published_at }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h3>No articles</h3>
    {% endif %}
{% endblock %}
